{% extends 'web/base.html' %}
{% load static %}
{% block body_block %}
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="{% static "web/js/jquery-1.7.2.min.js" %}"></script>
<script src="{% static "web/js/jquery-gmaps-lation-picker.js" %}"></script>


    <header>
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">Control Panel for {{ user.username }}!</div>
                <a href="#registration" class="page-scroll btn btn-xl">Start editing</a>
            </div>
        </div>
    </header>

 <section id="registration">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <form name="login" id="login_form" method="post" action="/login/" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                </div>
            </div>
            <div class="row">
                        <a class="panel-close close" data-dismiss="alert">x</a>
                        <i class="fa fa-coffee"></i>
                        This is an <strong>alert</strong>. HueHueHue
                    </div>
                     <div class="col-lg-8">
                    <h2 class="section-heading">Personal Information</h2>
                    <form class="form-horizontal" role="form">
                        <div class="row">
                        <div class="form-group">
                            <label class="col-lg-3 control_label">First name:</label>
                            <div class="col-lg-5">
                                <input class="form-control" type="text" value="{{ user.username }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control_label">Last Name:</label>
                            <div class="col-lg-5">
                                <input class="form-control" type="text" value="{{ user.username }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control_label">Company:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value="{{ user.username }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control_label">Email:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value="{{ user.email }}">
                            </div>
                        </div>
                        </div>
                        <div class="row">
                             <fieldset class="gllpLatlonPicker">
                                <div class="col-md-6">
                                    <div class="gllpMap" style="width:100%; height:450px;">Google Maps</div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                    <label style="color:white;">Latitude</label><input type="text" class="gllpLatitude" class="form-control" style="background: transparent; border:none; color:white;" value="49.247"/>
                                    </div>
                                    <div class="form-group">
                                    <label style="color:white;">Longitude</label><input type="text" class="gllpLongitude"style="background: transparent; border:none; color:white;" value="-123.105"/>
                                    </div>
                                    <input type="hidden" class="gllpZoom" value="11"/>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl" value="submit">Login!</button>
                            </div>
                    </form>


                                <p class="help-block text-danger" align="right"><a href="/registration">Don't have an account? Register now!</a></p>


                    </form>
                    </div>
                </div>
            </div>
        </div>
</section>
{% endblock %}
