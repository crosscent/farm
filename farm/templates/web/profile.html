{% extends 'web/base.html' %}
{% load static %}
{% block body_block %}
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="{% static "web/js/jquery-1.7.2.min.js" %}"></script>
<script src="{% static "web/js/jquery-gmaps-lation-picker.js" %}"></script>

 <section id="registration">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h2 class="section-heading">Personal Information</h2>
                </div>
            </div>
<div class="row">
    <div class="col-lg-12">
        <form name="login" id="login_form" method="post" action="/profile/" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" placeholder="First Name" value="{{ user.first_name }}" id="first_name"  name="first_name" type="" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" placeholder="Email" value="{{ user.email }}" id="email"  name="email" type="" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" placeholder="Last Name" value="{{ user.last_name }}" id="last_name"  name="last_name" type="" />
                    </div>
                    <div class="form-group">
                        <label>Company</label>
                        <input class="form-control" placeholder="Company" value="{{ profile.company }}" id="company"  name="company" type="" />
                    </div>

                </div>
            </div>
            <div class="row">
                <fieldset class="gllpLatlonPicker">
                <div class="col-md-6">
                        <div class="gllpMap" style="width:100%; height:450px;">Google Maps</div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label style="color:white;">Latitude</label><input type="text" class="gllpLatitude" class="form-control" style="background: transparent; border:none; color:white;" value="{% if profile.map_lat %} {{ profile.map_lat }} {% else %} 49.253 {% endif %}" name="map_lat"/>
                    </div>
                    <div class="form-group">
                        <label style="color:white;">Longitude</label><input type="text" class="gllpLongitude"style="background: transparent; border:none; color:white;" value="{% if profile.map_lon %} {{ profile.map_lon }} {% else %} -123.105 {% endif %}" name="map_lon"/>
                        <input type="hidden" class="gllpZoom" value="11"/>
                    </div>
                    <p class="help-block text-danger">Simply drag the pin to where you are located!</p>
                </div>
                </fieldset>
            </div>
            <br>
            <div class="row">
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                    <div id="success"></div>
                    <button type="submit" class="btn btn-xl" value="submit">Login!</button>
                </div>
            </div>
        </form>
    </div>
</div>



        </div>
</section>
{% endblock %}
